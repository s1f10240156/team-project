        <p>チョコレートの起源</p>
        <P> スペイン人のエルナン・コルテスは、1521年にアステカ帝国を征服します。当時、アステカ帝国内の様子をスペイン本国に伝える際の報告で、「ショコラトル」という不思議な飲み物があることを伝えました。このショコラトルこそが、カカオ豆で作られた飲み物であり、チョコレートの元祖でした。</P>
